version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries"
    schema: "migrations"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
