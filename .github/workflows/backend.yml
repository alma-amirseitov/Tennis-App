name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: tennisapp_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - '5432:5432'
      redis:
        image: redis:7-alpine
        ports:
          - '6379:6379'

    env:
      DATABASE_URL: postgres://test:test@localhost:5432/tennisapp_test?sslmode=disable
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 720h
      SMS_PROVIDER: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        working-directory: apps/backend
        run: go mod download

      - name: Run go vet
        working-directory: apps/backend
        run: go vet ./...

      - name: Run tests (race)
        working-directory: apps/backend
        run: go test -race ./...

      - name: Build server
        working-directory: apps/backend
        run: go build ./cmd/server
